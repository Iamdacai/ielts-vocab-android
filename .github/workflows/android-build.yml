name: Build Android App

on:
  push:
    branches: [ main, master, clean-version ]
  pull_request:
    branches: [ main, master, clean-version ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install npm dependencies
      run: |
        npm ci
        npm install --save-dev @expo/ngrok@^4.1.0
    
    - name: Create debug keystore (if not exists)
      run: |
        mkdir -p android/app/src/main/assets
        if [ ! -f "android/app/debug.keystore" ]; then
          echo "Creating debug keystore for CI build..."
          keytool -genkeypair \
            -alias androiddebugkey \
            -keypass android \
            -keystore android/app/debug.keystore \
            -storepass android \
            -dname "CN=Android Debug,O=Android,C=US" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000
        else
          echo "Debug keystore already exists, skipping creation..."
        fi
    
    - name: Bundle React Native assets
      run: |
        npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res
    
    - name: Create assets directory if not exists
      run: |
        mkdir -p android/app/src/main/assets
    
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleRelease --no-daemon --max-workers=2
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ielts-vocab-android-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: Upload debug APK as fallback
      uses: actions/upload-artifact@v4
      with:
        name: ielts-vocab-android-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload build logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: android/app/build/reports/
        retention-days: 7